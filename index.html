<html>
	<head>
		<title>Luftballons</title>
		<link href="stylesheet/styles.css" rel="stylesheet"/>
		<script type="text/javascript" src="scripts/balloons.js"></script>
	</head>
	<body>
		<div class="mainscreen">
			<div id="playground" class="playground">
			</div>
			<div class="test">
			</div>
		</div>
		<script>
			//import {balloons_model} from 'scripts/balloons_1.js';
			const chars = ['A','B','C','D'];


			function init_balloons() {
				function create_canvas() {
					const playground = document.getElementById("playground");
					const canvas = document.createElement("canvas");
					const width = playground.offsetWidth - 10;
					const height = playground.offsetHeight - 10;
					canvas.width = width;
					canvas.height = height;
					playground.appendChild(canvas);

					return canvas;

				};

				canvas = create_canvas();
				balloons_model.init(canvas, chars );
				balloons_model.add_event_handler( EVT_BALLOON_TOUCHED, (evt)=>{alert(evt.detail)});
				balloons_model.add_event_handler( EVT_BALLOON_EXPIRED, (evt)=>{alert(evt.detail)});
			
			};

			window.addEventListener("load",init_balloons);
		</script>
	</body>
</html>
